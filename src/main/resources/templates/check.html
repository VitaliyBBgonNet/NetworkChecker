<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Network Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Network Checker</h1>
<div class="form-container">
    <form th:action="@{/check}" method="get">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" placeholder="Enter host (e.g., 5.34.212.15)" required>
        <br><br>
        <label for="user">SSH User (optional):</label>
        <input type="text" id="user" name="user" placeholder="e.g., root">
        <br><br>
        <label for="password">SSH Password (optional):</label>
        <input type="password" id="password" name="password" placeholder="SSH password">
        <br><br>
        <button type="submit">Check Host</button>
    </form>
</div>

<div class="result" th:if="${response != null}">
    <h3>Result:</h3>
    <p><strong>Host:</strong> <span th:text="${response.host}"></span></p>
    <p><strong>Reachable:</strong> <span th:text="${response.reachable}"></span></p>
    <p th:if="${response.uptime != null}">
        <strong>Uptime:</strong> <span th:text="${response.uptime}"></span>
    </p>
</div>
</body>
</html>
